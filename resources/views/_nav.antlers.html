<div x-data="{ open: false }">
    <nav class="bg-white">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
            <div class="relative flex h-16 items-center justify-between">
                <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                    <!-- Mobile menu button-->
                    <button @click="open = !open" type="button" class="inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                        </svg>
                        <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="m-6 flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                    <div class="flex flex-shrink-0 items-center">
                        <a href="/">
                            <img class="h-12 w-auto" src="{{ header:logo }}" alt="{{ header:logo:alt }}">
                        </a>
                    </div>
                    <div class="hidden sm:ml-6 sm:block pt-1.5">
                        <div class="flex space-x-4">
                            {{ nav:collection:pages include_home="true" }}
                                {{ if show_in_top_menu }}
                                <a
                                    href="{{ url }}"
                                    class="{{ is_current ? 'underline underline-offset-8 decoration-pink-500 decoration-4 text-gray-700' : 'no-underline'}} text-gray-700 px-3 py-2 rounded-md text-sm font-medium">
                                    {{ title }}
                                </a>
                                {{ /if }}
                            {{ /nav:collection:pages }}
                        </div>
                    </div>
                </div>
                <div class="flex justify-end">
                    <a href="/contact-us" class="ml-6 inline-flex items-center rounded-md border border-transparent bg-pink-500 px-4 py-2 text-sm font-medium text-white shadow-sm focus:outline-none focus:ring-2 focus:ring-pink-400 focus:ring-offset-2">Let's Talk</a>
                </div>
            </div>
        </div>

        <!-- Mobile menu, show/hide based on menu state. -->
        <div
            x-cloak
            x-show="open"
            @click.away="open = false"
            x-transition:enter="duration-150 ease-out"
            x-transition:enter-start="opacity-0 scale-95"
            x-transition:enter-end="opacity-100 scale-100"
            x-transition:leave="duration-100 ease-in"
            x-transition:leave-start="opacity-100 scale-100"
            x-transition:leave-end="opacity-0 scale-95"
            class="sm:hidden" id="mobile-menu">
            <div class="space-y-1 px-2 pt-2 pb-3">
                {{ nav:collection:pages include_home="true" }}
                    {{ if show_in_top_menu }}
                        <a
                            href="{{ url }}"
                            class="{{ is_current ? 'underline underline-offset-8 decoration-pink-500 decoration-4 text-gray-700' : 'no-underline'}} block text-gray-700 px-3 py-2 rounded-md text-sm font-medium">
                            {{ title }}
                        </a>
                    {{ /if }}
                {{ /nav:collection:pages }}
            </div>
        </div>
    </nav>
</div>
