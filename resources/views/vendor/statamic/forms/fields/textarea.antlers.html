<textarea
    class="block w-full rounded-t-md border-t-solid border-l-solid border-r-solid border-b-dotted border-b-base border-gray-300 py-3 px-4"
    name="{{ handle }}"
    rows="5"
    {{ if placeholder }}placeholder="{{ placeholder }}"{{ /if }}
    {{ if character_limit }}maxlength="{{ character_limit }}"{{ /if }}
    {{ if js_driver }}{{ js_attributes }}{{ /if }}
    {{ if validate|contains:required }}required{{ /if }}
>
    {{ old ?? default }}
</textarea>
