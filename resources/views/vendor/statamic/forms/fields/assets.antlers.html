<div class="flex items-center justify-between block w-full text-sm text-gray-500 bg-white rounded-b-md border-b-solid border-l-solid border-r-solid px-0 border-t-dotted border-t-base border-gray-300 cursor-pointer dark:text-gray-400 focus:outline-none">
    <div class="flex">
        <label for="upload_file" class="group my-2 inline-flex items-center rounded-full px-3 py-2 text-left text-gray-400">
           <svg class="-ml-1 mr-2 h-5 w-5 group-hover:text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
               <path fill-rule="evenodd" d="M15.621 4.379a3 3 0 00-4.242 0l-7 7a3 3 0 004.241 4.243h.001l.497-.5a.75.75 0 011.064 1.057l-.498.501-.002.002a4.5 4.5 0 01-6.364-6.364l7-7a4.5 4.5 0 016.368 6.36l-3.455 3.553A2.625 2.625 0 119.52 9.52l3.45-3.451a.75.75 0 111.061 1.06l-3.45 3.451a1.125 1.125 0 001.587 1.595l3.454-3.553a3 3 0 000-4.242z" clip-rule="evenodd" />
           </svg>
           <span class="text-sm italic text-gray-500 group-hover:text-gray-600">Attach a file</span>
       </label>
        <input class="hidden"
        id="upload_file"
        type="file"
        name="{{ handle }}{{ if max_files !== 1 }}[]{{ /if }}"
        {{ if js_driver }}{{ js_attributes }}{{ /if }}
        {{ if max_files !== 1 }}multiple{{ /if }}
        {{ if validate|contains:required }}required{{ /if }}
        >
    </div>
</div>
