<!doctype html>
<html lang="{{ site:short_locale }}">
<head>
    {{ seo_pro:meta }}
    {{ feedamic }}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ mix src='css/tailwind.css' }}">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    {{ header:meta }}

    {{ header:scripts }}
</head>
<body>

    <div class="font-sans bg-white leading-normal text-lg">
        {{ partial:nav }}
        {{ template_content }}


        {{ partial:footer }}
    </div>

    <script defer src="https://unpkg.com/alpinejs@3.10.4/dist/cdn.min.js"></script>
    <script src="{{ mix src='/js/site.js' }}"></script>
    <script src="https://static.yodel.io/button.js"></script>

    <script>
        Yodel.initialize({
            identifier: "JYhZ36FVDqM",
            container: document.querySelector("#Call"),
            style: {
                display: "inline-block",
                position: "initial",
                boxShadow: "initial",
                borderRadius: "50%",
                backgroundColor: "transparent",
                height: "24px",
                weight: "24px",
                fontSize: "10px",
                offline: {
                    color: "grey"
                },
                online: {
                    color: "green"
                },
                live: {
                    color: "red"
                }
            }
        });
    </script>

    {{ nocache }}
        {{ oreos:popup }}
    {{ /nocache }}
</body>
</html>
